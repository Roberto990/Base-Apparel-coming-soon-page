<html>
    <head>
        <link rel="stylesheet" href="style/style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            
        </header>
        
        <div class="wrap">
           <div class="content">
               <div class="leftcontent">
                    <div class="coming-soon">
                        <img class="logo" src="images/logo.svg">
                        <img class="imgmobile" src="images/hero-mobile.jpg">
                        <h1><span>WE'RE</span><br>COMING<br>SOON</h1>
                        <h3>Hello fellow shoppers! We're currently building our new fashin store. Add your email below to stay up-to-date with announcements and our launch deals.</h3>

                        <form action="#" method="#">
                            <input type="text" name="email" placeholder="Email Address">
                            <span class="erroricon">
                                <img src="images/icon-error.svg">
                            </span>
                            <span class="btn">
                                <button type="submit" onclick="validEmail();">
                                    <img src="../images/icon-arrow.svg">
                                </button>
                            </span>
                            <br><br>
                            <span class="errorMessageEmail"></span>
                        </form>
                    </div>
                </div>
                <div class="rightcontent">
                    <div class="img-hero">
                    </div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
    
</html>
